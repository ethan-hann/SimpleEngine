//This is the default config for the game/engine
//These options can be changed or a new config can be created
//and specified when loading the engine up.

title="Default Game" //the title of the game
window_width="800" //the width of the game window
window_height="600" //the height of the game window
resizable="false" //is the game window able to be resized
fps="60" //the frames per second the game should run at
up_key="87" //w
down_key="83" //s
left_key="65" //a
right_key="68" //d
pause_key="80" //p
exit_key="27" //esc key
left_mouse="1" //default left mouse button
right_mouse="3" //default right mouse button
middle_mouse="2" //default middle mouse button